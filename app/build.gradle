        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        configDebug {
            storeFile file('C:\\AndroidAppKeys\\VoiceNotesKeys.jks')
